<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .section {
            margin-bottom: 30px;
        }

        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            display: inline-block;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.youtube.com/" class="button">Visit My YouTube Channel</a>
    </header>

    <div class="container">
        <div class="section" id="work">
            <h2>My Work</h2>
            <!-- Add your work/projects showcase here -->
            <p>Project 1</p>
            <p>Project 2</p>
            <!-- Add more project details as needed -->
        </div>

        <div class="section" id="skills">
            <h2>Skills</h2>
            <!-- Add your skills here -->
            <p>Skill 1</p>
            <p>Skill 2</p>
            <!-- Add more skills as needed -->
        </div>

        <div class="section" id="contact">
            <h2>Contact Me</h2>
            <!-- Add your contact information here -->
            <p>Email: your.email@example.com</p>
            <p>Phone: +1234567890</p>
            <!-- Add more contact details as needed -->
        </div>
    </div>
</body>
</html>
